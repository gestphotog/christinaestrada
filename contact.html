<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Public+Sans:wght@200&family=Spartan:wght@200&display=swap" rel="stylesheet">
    <title>Contact Christina Estrada</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Christina Estrada</h1>
            <div class="menu">
                <ul>
                    <li>
                        <a href="/index.html">Home</a>
                    </li>
                    <li>
                        <a href="/about.html">About</a>
                    </li>
                    <li>
                        <a class="active" href="#contact">Contact</a>
                    </li>
                </ul>              
            </div>
        </div>
    </nav>

    <!-- contact section-->
    <section id="contact">
        <div class="containerA">
            <h1 class="text-center">Contact Me</h1>

            <div class="contact1">
                <div class="map">
                    <!-- google map https://www.embed-map.com -->                        
                    <iframe width="400px" height="500px" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=dagupan+city&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8">
                     </iframe>
                </div>

                <div class="form">
                    <!-- form fields -->
                    <form>
                        <input type="text" class="name" placeholder="Name">
                        <input type="email" class="email" placeholder="Email">
                        <input type="text" class="subject" placeholder="Subject">
                        <div class="message">
                            <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Message Deatails"></textarea>
                        </div>
                    </form>
                    <button type="button" class="btn"><a href="#">Contact Me</a></button>
                    
                </div>

            </div>
        </div>
    </section>

     <!-- footer section-->
     <footer id="footer">
        <div>
            <!-- social media icons -->
            <div class="social-icons">
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>


</body>
</html>
